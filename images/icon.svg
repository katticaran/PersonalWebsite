<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gothic texture -->
  <defs>
    <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gothic texture pattern -->
    <pattern id="gothicTexture" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M0 0 L8 0 M0 4 L8 4 M0 8 L8 8 M4 0 L4 8" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Inner glow for the J -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Gothic texture overlay -->
  <circle cx="16" cy="16" r="14" fill="url(#gothicTexture)" opacity="0.2"/>
  
  <!-- Decorative border elements -->
  <path d="M4 8 L8 8 L8 12 M24 8 L28 8 L28 12 M4 20 L8 20 L8 24 M24 20 L28 20 L28 24" 
        stroke="#666" stroke-width="1" opacity="0.6"/>
  
  <!-- Gothic corner decorations -->
  <path d="M6 6 L10 6 L10 10 M22 6 L26 6 L26 10 M6 22 L10 22 L10 26 M22 22 L26 22 L26 26" 
        stroke="#888" stroke-width="0.5" opacity="0.4"/>
  
  <!-- The letter J -->
  <text x="16" y="22" font-family="serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#e6e6e6" filter="url(#glow)">
    J
  </text>
  
  <!-- Subtle inner ring -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#444" stroke-width="0.5" opacity="0.3"/>
</svg>

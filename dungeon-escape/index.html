<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dollu’s Dungeon Escape – Joel Katticaran</title>
  <meta name="description" content="Dollu’s Dungeon Escape: a dark, gothic endless escape built with HTML5 Canvas." />
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="../images/icon.svg" />
  <link rel="manifest" href="../manifest.json" />

  <link rel="preload" href="../css/master.css" as="style" />
  <link rel="preload" href="../css/dungeon-escape.css" as="style" />
  <link rel="stylesheet" href="../css/master.css" />
  <link rel="stylesheet" href="../css/dungeon-escape.css" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dollu’s Dungeon Escape – Joel Katticaran" />
  <meta property="og:description" content="Dollu’s Dungeon Escape: a dark, gothic endless escape built with HTML5 Canvas." />
  <meta property="og:url" content="https://jkatticaran.com/dungeon-escape/" />
  <meta property="og:image" content="https://jkatticaran.com/images/portrait.jpg" />
</head>

<body>
  <main class="game-wrapper" role="main">
    <header class="game-header">
      <a class="back-link" href="/">← Home</a>
      <h1>Dollu’s Dungeon Escape</h1>
      <div class="hud" aria-live="polite">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
        <button id="resetBtn" class="reset-btn" aria-label="Restart game">Restart</button>
      </div>
    </header>

    <section class="canvas-container">
      <canvas id="game" width="480" height="640" aria-label="Dollu’s Dungeon Escape game canvas" role="img"></canvas>
    </section>

    <section class="controls" aria-label="Game controls for touch devices">
      <button class="ctrl" data-dir="up" aria-label="Move up">▲</button>
      <div class="ctrl-row">
        <button class="ctrl" data-dir="left" aria-label="Move left">◀</button>
        <button class="ctrl" data-dir="down" aria-label="Move down">▼</button>
        <button class="ctrl" data-dir="right" aria-label="Move right">▶</button>
      </div>
    </section>

    <footer class="game-footer" role="contentinfo">
      <p>&copy; <span id="year"></span> Joel Katticaran</p>
    </footer>
  </main>

  <script src="../js/dungeon-escape.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
    }
  </script>
</body>
</html>
